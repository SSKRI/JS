<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Картинки</title>
  </head>

  <body>
    <p>
      изображения разных форматов:
      <figure>
        <img
          src="https://free-png.ru/wp-content/uploads/2020/07/logo-you-tube-2.png"
          title="формат png"
          alt="изображение формат png"
          width="400"
          hight="400"
        />
        <figcaption>1.формат png</figcaption>
      </figure>

      <br />

      <figure>
        <img
          src="img/ff0770833a0026f1b62813408cf5bfb6.jpg"
          title="формат jpg"
          alt="изображение формат jpg"
          width="400"
          hight="400"
        />
        <figcaption>2.формат jpg</figcaption>
      </figure>

      <br />

      <figure>
        <img
          src="img/LargeVigilantCardinal-size_restricted.gif"
          title="формат gif"
          alt="изображение формат gif"
          width="400"
          hight="400"
        />
        <figcaption>3.формат gif</figcaption>
      </figure>

      <br />

      <figure>
        <img
          src="img\29495.png"
          title="формат svg"
          alt="изображение формат svg"
          width="400"
          hight="400"
        />
        <figcaption>4.формат svg</figcaption>
      </figure>
    </p>

    <br />

    <p>
      Логотип YouTube:

      <figure>
        <a href="https://www.youtube.com/?hl=RU" target="_blank">
          <img
            src="https://free-png.ru/wp-content/uploads/2020/07/logo-you-tube-2-1.png"
            title="логотип YouTube"
            alt="логотип YouTube"
            width="400"
            hight="400"
          />
        </a>
      </figure>
    </p>
  </body>
</html>
